
<div class="container mt-5">
    <div class="card shadow-lg p-4 text-center">
        <h2 class="text-danger">⚠ Delete Schedule</h2>
        <p class="mt-3">Are you sure you want to delete <strong>"{{ schedule.schedule_name }}"</strong>?</p>

        <form method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">✅ Yes, Delete</button>
            <a href="{% url 'schedule_types_list' %}" class="btn btn-secondary">❌ Cancel</a>
        </form>
    </div>
</div>
