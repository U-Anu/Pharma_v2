
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-primary">
            {% if form.instance.id %} ✏ Edit {% else %} ➕ Add {% endif %} Schedule
        </h2>

        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-success">💾 Save</button>
            <a href="{% url 'schedule_types_list' %}" class="btn btn-secondary">⬅ Back to Schedules</a>
        </form>
    </div>
</div>
