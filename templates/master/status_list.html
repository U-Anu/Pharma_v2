{% extends 'admin_base.html' %}
{% block body_block %}
{% load static %}

<!-- FontAwesome for icons (make sure it's included in your base template) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<div class="container">
  <!-- Top Section with Create Button -->
  <div class="d-flex justify-content-between align-items-center mt-4">
    <center><h2 class="text-primary">Status List</h2></center>
    <a href="{% url 'status_create' %}" class="btn btn-primary">
      <i class="fa fa-plus"></i> Create Status
    </a>
  </div>

  <div class="users-table table-wrapper mt-4">
    <table class="posts-table table table-striped table-bordered">
      <thead>
        <tr class="users-table-info text-center">
            <th>Status Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for status in statuses %}
        <tr>
            <td>{{ status.name }}</td>
            <td>{{ status.description }}</td>
            <td>
                <a href="{% url 'status_update' status.id %}" class="btn btn-primary btn-sm"><i class="fa fa-edit"></i>update</a>
                <a href="{% url 'status_delete' status.id %}" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> Delete</a>
            </td>
        </tr>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
