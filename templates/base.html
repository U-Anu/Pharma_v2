<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'city_list' %}">Cities</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'state_list' %}">States</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'status_list' %}">Statuses</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'country_list' %}">Countries</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'product_category_list' %}">Product Categories</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'product_list' %}">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'news_category_list' %}">News Categories</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'news_article_list' %}">News</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'schedule_types_list' %}">Schedule Types</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'certification_list' %}">Certification</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'certification_status_list' %}">Certification Status</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 My App. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
