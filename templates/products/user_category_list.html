{% extends 'admin_base.html' %}
{% block body_block %}

<div class="container mt-4">
    <h2 class="text-center text-primary">User Category List</h2>
    <a href="{% url 'user_category_create' %}" class="btn btn-success mb-3">
        <i class="fa fa-plus"></i> Add New Category
    </a>

    <table class="table table-bordered text-center">
        <thead class="thead-dark">
            <tr>
                <th class="bg-primary text-white">S.No</th>
                <th class="bg-primary text-white">Name</th>
                <th class="bg-primary text-white">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ category.name }}</td>
                <td>
                    <a href="{% url 'user_category_update' category.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'user_category_delete' category.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No categories found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
