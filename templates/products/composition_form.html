{% extends 'admin_base.html' %}
{% block body_block %}
{% load static %}

<div class="container mt-4">
    <h2 class="text-primary text-center">
        {% if form.instance.pk %} Update Composition {% else %} Create Composition {% endif %}
    </h2>

    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_product_name" class="form-label">Product Name</label>
            {{ form.product_name }}
        </div>
        <div class="mb-3">
            <label for="id_composition_name" class="form-label">Composition Name</label>
            {{ form.composition_name }}
        </div>
        <div class="mb-3">
            <label for="id_product_type" class="form-label">Product Type</label>
            {{ form.product_type }}
        </div>

        <button type="submit" class="btn btn-success">
            <i class="fa fa-save"></i> {% if form.instance.pk %} Update {% else %} Submit {% endif %}
        </button>
        <a href="{% url 'composition_list' %}" class="btn btn-secondary">
            <i class="fa fa-arrow-left"></i> Back
        </a>
    </form>
</div>

{% endblock %}
