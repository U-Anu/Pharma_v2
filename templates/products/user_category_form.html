{% extends 'admin_base.html' %}
{% block body_block %}

<div class="container mt-4">
    <h2 class="text-center text-primary">
        {% if form.instance.pk %} Update {% else %} Create {% endif %} User Category
    </h2>

    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Category Name</label>
            {{ form.name }}
        </div>
        <button type="submit" class="btn btn-success">
            {% if form.instance.pk %} Update {% else %} Submit {% endif %}
        </button>
        <a href="{% url 'user_category_list' %}" class="btn btn-secondary">Back</a>
    </form>
</div>

{% endblock %}
