{% extends 'admin_base.html' %}
{% block body_block %}
<div class="container mt-4">
  <h2>User Category Markup List</h2>
  <table class="table table-bordered text-center mt-4">
    <thead>
      <tr>
        <th class="bg-primary text-white">S.No</th>
        <th class="bg-primary text-white">Category Name</th>
        <th class="bg-primary text-white">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ category.name }}</td>
        <td>
          <a href="{% url 'user_category_margin_create_or_update' category.id %}" class="btn btn-success btn-sm">
            <i class="fa fa-edit"></i>
           Set Margins
          </a>
        
          {% comment %} <a href="{% url 'user_category_margin_detail' category.id %}" class="btn btn-info btn-sm">
            <i class="fa fa-eye"></i> View
          </a> {% endcomment %}
        
          <a href="{% url 'user_category_markup_delete' category.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this markup?');">
            <i class="fa fa-trash"></i> Delete
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
