{% extends 'user/user_base.html' %}
{% block body_block %}
{% load static %}

<!-- FontAwesome for icons (make sure it's included in your base template) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<div class="container">
  
  <!-- Top Section with Create Button -->
 

  <div class="users-table table-wrapper mt-4">
    <table class="posts-table table table-striped table-bordered">
      <thead>
        <tr class="users-table-info text-center">
            <th>Minimum Amount</th>
            <th>Maximum Amount</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody>
        {% for allocation in allocations %}
<tr>
    <td>{{ allocation.min_amount }}</td>
    <td>{{ allocation.max_amount }}</td>
    <td>{{ allocation.points }}</td>
    
</tr>
{% endfor %}

    </tbody>
</table>
{% endblock %}
