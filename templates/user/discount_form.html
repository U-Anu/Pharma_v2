{% extends 'admin_base.html' %}
{% block body_block %}
{% load static %}


<h2>{% if form.instance.pk %}Edit Discount{% else %}Add New Discount{% endif %}</h2><form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'discount_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
