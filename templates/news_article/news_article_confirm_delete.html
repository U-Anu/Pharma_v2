{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete News Article</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-danger">🗑 Delete News Article</h2>
        <p class="text-center">Are you sure you want to delete <strong>"{{ article.title }}"</strong>?</p>

        <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">✅ Yes, Delete</button>
            <a href="{% url 'news_article_list' %}" class="btn btn-secondary">❌ Cancel</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
{% endblock %}
