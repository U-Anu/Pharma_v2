{% extends 'admin_base.html' %}
{% block body_block %}
{% load static %}
<h2>{% if form.instance.pk %}Update{% else %}Create{% endif %} News article</h2>

        <form method="post" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
        
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'news_article_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    
{% endblock %}
