{% extends 'admin_base.html' %}
{% load static %}
{% block body_block %}

<div class="container mt-5">
    <div class="row justify-content-center">

        <!-- Upload Form Card -->
        <div class="col-md-6">
            <div class="card shadow-lg rounded">
                <div class="card-body">
                    <h4 class="card-title mb-4 text-center">Upload Products</h4>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Custom file input -->
                        <div class="mb-3">
                            <label class="form-label">Upload Your Excel File</label>
                            <div class="input-group">
                                <label class="input-group-text btn btn-dark	">
                                    Browse
                                    <input type="file" name="excel_file" id="excel_file" hidden required onchange="updateFileName()">
                                </label>
                                <input type="text" id="file_name_display" class="form-control" placeholder="No file chosen" readonly>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Upload & Extract</button>
                        </div>
                    </form>

                    {% if file_url %}
                        <hr>
                        <div class="text-center">
                            <a href="{{ file_url }}" download>
                                <button class="btn btn-outline-success	 mt-2">Download Extracted Excel</button>
                            </a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>

    </div>
</div>

<!-- JS for file name preview -->
<script>
    function updateFileName() {
        const input = document.getElementById('excel_file');
        const display = document.getElementById('file_name_display');
        if (input.files.length > 0) {
            display.value = input.files[0].name;
        } else {
            display.value = '';
        }
    }
</script>

{% endblock %}
