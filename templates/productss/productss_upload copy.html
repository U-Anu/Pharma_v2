{% extends 'admin_base.html' %}
{% block body_block %}
{% load static %}

<h2 class="mb-4">Manage Products</h2>

<div class="container">
    <div class="row">

        <!-- Upload Form Card -->
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Upload Products</h5>
                    <form method="post" enctype="multipart/form-data" action="{% url 'upload_products' %}" class="mt-auto">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Delete All Products Card -->
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Clear Products</h5>
                    <form method="post" action="{% url 'delete_all_products' %}" class="mt-auto">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger"
                            onclick="return confirm('Are you sure you want to delete all products? This action cannot be undone.');">
                            Clear Current Products
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Update Form Card -->
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Update Products</h5>
                    <form method="post" enctype="multipart/form-data" action="{% url 'update_all_products' %}" class="mt-auto">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Update</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- View Products Link -->
    <div class="row">
        <div class="col-12 text-center">
            <a href="{% url 'product_list' %}" class="btn btn-success">View Products</a>
        </div>
    </div>
</div>

{% endblock %}
